<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Mini Slot Game</title>
  </head>

  <body>
    <div id="app">
      <div id="container">
        <h2 id="title">Game Slot Machine</h2>
        <section class="slots">
          <div id="slot1" class="icons"></div>
          <div id="slot2" class="icons"></div>
          <div id="slot3" class="icons"></div>
        </section>
        <button id="button-slot">Press the button and play!</button>
        <div id="result">Good luck!</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
